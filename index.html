<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiedersehen: Rabsi & Finn</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            --container-bg: rgba(255, 255, 255, 0.85);
            --text-main: #ad1457;
            --star-color: #f06292;
            --label-color: #888;
            --separator-color: #f8bbd0;
            --shadow: rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #121212 0%, #2d1a24 100%);
            --container-bg: rgba(30, 30, 30, 0.9);
            --text-main: #f06292;
            --star-color: #fff176;
            --label-color: #bbb;
            --separator-color: #4a4a4a;
            --shadow: rgba(0,0,0,0.5);
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-gradient);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            transition: background 0.5s ease;
            overflow: hidden;
            position: relative;
        }

        /* Echte Sterne Animation */
        .star {
            position: absolute;
            top: -50px;
            color: var(--star-color);
            pointer-events: none;
            z-index: 1;
            user-select: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        .container {
            background: var(--container-bg);
            padding: 3.5rem 2rem;
            border-radius: 40px;
            box-shadow: 0 20px 50px var(--shadow);
            width: 90%;
            max-width: 850px;
            text-align: center;
            backdrop-filter: blur(12px);
            z-index: 10;
            position: relative;
        }

        h1 {
            color: var(--text-main);
            font-size: 2rem;
            margin-bottom: 2.5rem;
            font-weight: 500;
        }

        .heart {
            display: inline-block;
            color: #e91e63;
            animation: heartbeat 1.5s ease-in-out infinite;
            font-size: 2.5rem;
            vertical-align: middle;
        }

        @keyframes heartbeat {
            0%, 30%, 60% { transform: scale(1); }
            15% { transform: scale(1.2); }
            45% { transform: scale(1.1); }
        }

        .countdown-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-bottom: 20px;
        }

        .unit-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .number {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(120deg, #ec407a, #ad1457, #7b1fa2, #ec407a);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 5s ease infinite;
            line-height: 1;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .label {
            font-size: 0.8rem;
            color: var(--label-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        .separator {
            font-size: 3.5rem;
            color: var(--separator-color);
            font-weight: 200;
            margin-top: -25px;
        }

        .weeks-display {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--separator-color);
            font-size: 1.1rem;
            color: var(--text-main);
            font-weight: 300;
        }

        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--container-bg);
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 10px var(--shadow);
            font-size: 1.5rem;
            z-index: 100;
            transition: transform 0.2s;
        }

        #theme-toggle:active { transform: scale(0.9); }

        @media (max-width: 768px) {
            .countdown-wrapper { gap: 10px; }
            .number { font-size: 2.2rem; }
            .separator { font-size: 1.5rem; margin-top: -15px; }
            h1 { font-size: 1.3rem; }
        }
    </style>
</head>
<body data-theme="light">

    <button id="theme-toggle">üåì</button>

    <div class="container">
        <h1>Zeit bis zum Wiedersehen von Rabsi und Finn <span class="heart">‚ù§Ô∏è</span></h1>
        
        <div class="countdown-wrapper">
            <div class="unit-group"><span class="number" id="days">00</span><span class="label">Tage</span></div>
            <div class="separator">:</div>
            <div class="unit-group"><span class="number" id="hours">00</span><span class="label">Std</span></div>
            <div class="separator">:</div>
            <div class="unit-group"><span class="number" id="mins">00</span><span class="label">Min</span></div>
            <div class="separator">:</div>
            <div class="unit-group"><span class="number" id="secs">00</span><span class="label">Sek</span></div>
        </div>

        <div class="weeks-display">
            Das entspricht noch etwa <span id="weeks-count">0</span> Wochen.
        </div>
    </div>

    <script>
        // Sternen-Generator
        function createStar() {
            const star = document.createElement('div');
            star.innerHTML = '‚òÖ'; // Richtiges Stern-Symbol
            star.className = 'star';
            
            const size = Math.random() * 20 + 10 + 'px';
            star.style.fontSize = size;
            star.style.left = Math.random() * 100 + 'vw';
            
            const duration = Math.random() * 3 + 4 + 's';
            star.style.animationDuration = duration;
            
            // Zuf√§llige Transparenz f√ºr Tiefe
            star.style.opacity = Math.random() * 0.7 + 0.2;
            
            document.body.appendChild(star);

            // Stern l√∂schen, wenn er unten angekommen ist
            setTimeout(() => { star.remove(); }, 7000);
        }

        // Alle 300ms einen neuen Stern erzeugen
        setInterval(createStar, 300);

        // Countdown Logik
        const targetDate = new Date('March 28, 2026 17:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.querySelector('.container').innerHTML = "<h1>Endlich wieder vereint! <span class='heart'>‚ù§Ô∏è</span></h1>";
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            const weeks = (diff / (1000 * 60 * 60 * 24 * 7)).toFixed(1);

            document.getElementById('days').innerText = d.toString().padStart(2, '0');
            document.getElementById('hours').innerText = h.toString().padStart(2, '0');
            document.getElementById('mins').innerText = m.toString().padStart(2, '0');
            document.getElementById('secs').innerText = s.toString().padStart(2, '0');
            document.getElementById('weeks-count').innerText = weeks.replace('.', ',');
        }

        // Theme Toggle
        const toggleBtn = document.getElementById('theme-toggle');
        toggleBtn.addEventListener('click', () => {
            const current = document.body.getAttribute('data-theme');
            document.body.setAttribute('data-theme', current === 'light' ? 'dark' : 'light');
        });

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>

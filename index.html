<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiedersehen: Rabsi & Finn</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            text-align: center;
            color: #4a4a4a;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 4rem 2rem;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 1000px;
        }

        h1 {
            color: #ad1457;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        /* Pulsierendes Herz */
        .heart {
            display: inline-block;
            color: #e91e63;
            animation: heartbeat 1.5s ease-in-out infinite;
            font-size: 3rem;
            margin-left: 10px;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        /* Countdown Bereich */
        .countdown-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; /* Viel Platz zwischen den Einheiten */
        }

        .unit-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .number {
            font-size: 5.5rem;
            font-weight: 900;
            background: linear-gradient(to bottom, #ec407a, #ad1457);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Sanfter Übergang bei Zahlenwechsel */
            transition: all 0.5s ease-in-out;
        }

        .label {
            font-size: 1rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 10px;
        }

        /* Trenner zwischen den Zahlen */
        .separator {
            font-size: 4rem;
            color: #f8bbd0;
            font-weight: 200;
            padding-bottom: 30px;
        }

        @media (max-width: 768px) {
            .countdown-wrapper { gap: 15px; }
            .number { font-size: 2.5rem; }
            .separator { font-size: 2rem; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Zeit bis zum Wiedersehen von Rabsi und Finn <span class="heart">❤️</span></h1>
        
        <div class="countdown-wrapper">
            <div class="unit-group">
                <span class="number" id="days">00</span>
                <span class="label">Tage</span>
            </div>
            <div class="separator">:</div>
            <div class="unit-group">
                <span class="number" id="hours">00</span>
                <span class="label">Std</span>
            </div>
            <div class="separator">:</div>
            <div class="unit-group">
                <span class="number" id="mins">00</span>
                <span class="label">Min</span>
            </div>
            <div class="separator">:</div>
            <div class="unit-group">
                <span class="number" id="secs">00</span>
                <span class="label">Sek</span>
            </div>
        </div>
    </div>

    <script>
        const targetDate = new Date('March 28, 2026 17:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.querySelector('.container').innerHTML = "<h1>Endlich wieder vereint! <span class='heart'>❤️</span></h1>";
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            // Update mit kleiner Animation bei Änderung
            updateElement('days', d);
            updateElement('hours', h);
            updateElement('mins', m);
            updateElement('secs', s);
        }

        function updateElement(id, value) {
            const el = document.getElementById(id);
            const val = value.toString().padStart(2, '0');
            if (el.innerText !== val) {
                el.style.opacity = "0.5";
                setTimeout(() => {
                    el.innerText = val;
                    el.style.opacity = "1";
                }, 100);
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiedersehen: Rabsi & Finn</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #121212 0%, #2d1a24 100%);
            --container-bg: radial-gradient(circle at center, #25161d 0%, #1a1a1a 100%);
            --text-main: #f06292;
            --star-color: #fff176;
            --label-color: #bbb;
            --separator-color: #4a4a4a;
            --shadow: rgba(0,0,0,0.5);
            --event-bg: rgba(255, 255, 255, 0.03);
            --glint-color: rgba(255, 255, 255, 0.08);
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-gradient);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            position: relative;
            color: white;
            padding: 20px 0;
        }

        /* Sternen-Animation */
        .star {
            position: absolute;
            top: -50px;
            color: var(--star-color);
            pointer-events: none;
            z-index: 1;
            user-select: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .container {
            background: var(--container-bg);
            padding: 4rem 2rem;
            border-radius: 50px;
            box-shadow: 0 20px 60px var(--shadow);
            width: 90%;
            max-width: 1000px;
            text-align: center;
            backdrop-filter: blur(15px);
            z-index: 10;
            position: relative;
            border: 1px solid rgba(240, 98, 146, 0.1);
            overflow: hidden;
            transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .container:hover {
            transform: translateY(-8px);
            box-shadow: 0 30px 70px rgba(240, 98, 146, 0.15);
        }

        .container::after {
            content: "";
            position: absolute;
            top: 0;
            left: -150%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent 0%, var(--glint-color) 50%, transparent 100%);
            transform: skewX(-25deg);
            animation: glint 12s infinite ease-in-out;
        }

        @keyframes glint {
            0% { left: -150%; }
            15% { left: 150%; }
            100% { left: 150%; }
        }

        h1 {
            color: var(--text-main);
            font-size: 2.2rem;
            margin-bottom: 3rem;
            font-weight: 500;
        }

        .heart {
            display: inline-block;
            color: #e91e63;
            animation: heartbeat 1.5s ease-in-out infinite;
            font-size: 2.8rem;
            vertical-align: middle;
        }

        @keyframes heartbeat {
            0%, 30%, 60% { transform: scale(1); }
            15% { transform: scale(1.2); }
            45% { transform: scale(1.1); }
        }

        .countdown-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 35px;
            margin-bottom: 20px;
        }

        .unit-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .number {
            font-size: 6.5rem;
            font-weight: 900;
            background: linear-gradient(120deg, #f06292, #ad1457, #7b1fa2, #f06292);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 5s ease infinite;
            line-height: 0.9;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .label {
            font-size: 1rem;
            color: var(--label-color);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 15px;
        }

        .separator {
            font-size: 4.5rem;
            color: var(--separator-color);
            font-weight: 200;
            margin-top: -30px;
        }

        .progress-container {
            width: 80%;
            max-width: 600px;
            height: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin: 40px auto 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ad1457, #f06292);
            box-shadow: 0 0 15px rgba(240, 98, 146, 0.5);
            transition: width 1s ease-out;
            border-radius: 10px;
        }

        .weeks-display {
            margin: 10px 0 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--separator-color);
            font-size: 1.3rem;
            color: var(--text-main);
            font-weight: 300;
            line-height: 1.6;
        }

        .sleep-count {
            display: block;
            font-size: 1.1rem;
            color: var(--label-color);
            margin-top: 8px;
        }

        .events-title {
            font-size: 1.2rem;
            color: var(--text-main);
            margin: 30px 0 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .events-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 10px;
        }

        .event-card {
            background: var(--event-bg);
            padding: 20px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-5px);
            background: rgba(240, 98, 146, 0.05);
            border-color: var(--text-main);
        }

        @media (max-width: 900px) {
            .countdown-wrapper { gap: 15px; }
            .number { font-size: 3.5rem; }
            .separator { font-size: 2rem; margin-top: -20px; }
            h1 { font-size: 1.6rem; }
            .label { font-size: 0.7rem; letter-spacing: 1px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Zeit bis zum Wiedersehen von Rabsi und Finn <span class="heart">‚ù§Ô∏è</span></h1>
        
        <div class="countdown-wrapper">
            <div class="unit-group"><span class="number" id="days">00</span><span class="label">Tage</span></div>
            <div class="separator">:</div>
            <div class="unit-group"><span class="number" id="hours">00</span><span class="label">Std</span></div>
            <div class="separator">:</div>
            <div class="unit-group"><span class="number" id="mins">00</span><span class="label">Min</span></div>
            <div class="separator">:</div>
            <div class="unit-group"><span class="number" id="secs">00</span><span class="label">Sek</span></div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div class="weeks-display">
            Das entspricht noch etwa <span id="weeks-count">0</span> Wochen.
            <span class="sleep-count">Nur noch <span id="sleep-total">0</span> Mal schlafen! üåô</span>
        </div>

        <div class="events-title">Kommende Highlights üóìÔ∏è</div>
        <div class="events-list">
            <div class="event-card">
                <span class="event-date">28. M√§rz</span>
                <span class="event-name">Wiedersehen! ü•Ç</span>
            </div>
            <div class="event-card">
                <span class="event-date">31. M√§rz</span>
                <span class="event-name">Miniatur Wunderland üöÖ</span>
            </div>
            <div class="event-card">
                <span class="event-date">30. Juli</span>
                <span class="event-name">The Weeknd Konzert üé§</span>
            </div>
        </div>
    </div>

    <script>
        function createStar() {
            const star = document.createElement('div');
            star.innerHTML = '‚òÖ';
            star.className = 'star';
            const size = Math.random() * 20 + 10 + 'px';
            star.style.fontSize = size;
            star.style.left = Math.random() * 100 + 'vw';
            const duration = Math.random() * 4 + 3 + 's';
            star.style.animationDuration = duration;
            star.style.opacity = Math.random() * 0.8 + 0.2;
            document.body.appendChild(star);
            setTimeout(() => { star.remove(); }, 7000);
        }
        setInterval(createStar, 250);

        const targetDate = new Date('March 28, 2026 17:00:00');
        const startDate = new Date('January 01, 2026 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate.getTime() - now.getTime();

            if (diff <= 0) {
                document.querySelector('.container').innerHTML = "<h1>Endlich wieder vereint! <span class='heart'>‚ù§Ô∏è</span></h1>";
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').innerText = d.toString().padStart(2, '0');
            document.getElementById('hours').innerText = h.toString().padStart(2, '0');
            document.getElementById('mins').innerText = m.toString().padStart(2, '0');
            document.getElementById('secs').innerText = s.toString().padStart(2, '0');

            // Wochen
            const weeks = (diff / (1000 * 60 * 60 * 24 * 7)).toFixed(1);
            document.getElementById('weeks-count').innerText = weeks.replace('.', ',');

            // SCHLAFEN-LOGIK mit 3-Uhr-Regel
            const targetDay = new Date(targetDate.getFullYear(), targetDate.getMonth(), targetDate.getDate());
            
            // Wenn es vor 3 Uhr nachts ist, z√§hlen wir heute noch als "Tag davor"
            let referenceDate;
            if (now.getHours() < 3) {
                referenceDate = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 1);
            } else {
                referenceDate = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            }

            const sleeps = Math.round((targetDay - referenceDate) / (1000 * 60 * 60 * 24)) - 1;
            document.getElementById('sleep-total').innerText = Math.max(0, sleeps);

            // Balken
            const totalDuration = targetDate.getTime() - startDate;
            const elapsed = now.getTime() - startDate;
            const progressPercent = Math.min(Math.max((elapsed / totalDuration) * 100, 0), 100);
            document.getElementById('progress-bar').style.width = progressPercent + '%';
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>

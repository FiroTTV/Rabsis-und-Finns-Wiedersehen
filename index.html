<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiedersehen: Rabsi & Finn</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 900px;
        }

        h1 {
            color: #ad1457;
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }

        .heart {
            color: #e91e63;
            font-size: 3rem;
            display: inline-block;
            vertical-align: middle;
        }

        /* Der große Countdown in einer Zeile */
        .countdown-display {
            font-size: 4.5rem;
            font-weight: 900;
            background: linear-gradient(to right, #ec407a, #ad1457, #ec407a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
            margin: 20px 0;
            letter-spacing: -2px;
        }

        .labels-display {
            display: flex;
            justify-content: center;
            gap: 20px;
            color: #888;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: -10px;
        }

        /* Responsive Anpassung für Handys */
        @media (max-width: 600px) {
            .countdown-display {
                font-size: 2.5rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Zeit bis zum Wiedersehen von Rabsi und Finn <span class="heart">❤️</span></h1>
        
        <div class="countdown-display" id="full-countdown">
            00:00:00:00
        </div>
        
        <div class="labels-display">
            <span>Tage</span>
            <span>Std</span>
            <span>Min</span>
            <span>Sek</span>
        </div>
    </div>

    <script>
        const target = new Date('March 28, 2026 17:00:00').getTime();

        function update() {
            const now = new Date().getTime();
            const diff = target - now;

            if (diff <= 0) {
                document.querySelector('.container').innerHTML = "<h1>Endlich zusammen! <span class='heart'>❤️</span></h1>";
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
            const s = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');

            document.getElementById('full-countdown').innerText = `${d}:${h}:${m}:${s}`;
        }
        
        setInterval(update, 1000);
        update();
    </script>
</body>
</html>

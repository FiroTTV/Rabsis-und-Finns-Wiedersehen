<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiedersehen: Rabsi & Finn</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            text-align: center;
            color: #4a4a4a;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3.5rem 2rem;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 900px;
        }

        h1 {
            color: #ad1457;
            font-size: 2rem;
            margin-bottom: 2.5rem;
            font-weight: 400;
        }

        .heart {
            display: inline-block;
            color: #e91e63;
            animation: heartbeat 1.5s ease-in-out infinite;
            font-size: 2.5rem;
            vertical-align: middle;
        }

        @keyframes heartbeat {
            0%, 30%, 60% { transform: scale(1); }
            15% { transform: scale(1.2); }
            45% { transform: scale(1.1); }
        }

        .countdown-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-bottom: 20px;
        }

        .unit-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .number {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(120deg, #ec407a, #ad1457, #7b1fa2, #ec407a);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 5s ease infinite;
            line-height: 1;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .label {
            font-size: 0.8rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        .separator {
            font-size: 3.5rem;
            color: #f8bbd0;
            font-weight: 200;
            margin-top: -25px;
        }

        /* Die Wochen-Anzeige darunter */
        .weeks-display {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #fce4ec;
            font-size: 1.2rem;
            color: #ad1457;
            font-weight: 300;
        }

        #weeks-count {
            font-weight: bold;
            font-size: 1.4rem;
        }

        @media (max-width: 768px) {
            .countdown-wrapper { gap: 8px; }
            .number { font-size: 2rem; }
            .separator { font-size: 1.2rem; margin-top: -15px; }
            h1 { font-size: 1.3rem; }
            .weeks-display { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Zeit bis zum Wiedersehen von Rabsi und Finn <span class="heart">❤️</span></h1>
        
        <div class="countdown-wrapper">
            <div class="unit-group">
                <span class="number" id="days">00</span>
                <span class="label">Tage</span>
            </div>
            <div class="separator">:</div>
            <div class="unit-group">
                <span class="number" id="hours">00</span>
                <span class="label">Std</span>
            </div>
            <div class="separator">:</div>
            <div class="unit-group">
                <span class="number" id="mins">00</span>
                <span class="label">Min</span>
            </div>
            <div class="separator">:</div>
            <div class="unit-group">
                <span class="number" id="secs">00</span>
                <span class="label">Sek</span>
            </div>
        </div>

        <div class="weeks-display">
            Das entspricht noch etwa <span id="weeks-count">0</span> Wochen.
        </div>
    </div>

    <script>
        const targetDate = new Date('March 28, 2026 17:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.querySelector('.container').innerHTML = "<h1>Endlich wieder vereint! <span class='heart'>❤️</span></h1>";
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            // Wochenberechnung (auf eine Nachkommastelle genau)
            const weeks = (diff / (1000 * 60 * 60 * 24 * 7)).toFixed(1);

            document.getElementById('days').innerText = d.toString().padStart(2, '0');
            document.getElementById('hours').innerText = h.toString().padStart(2, '0');
            document.getElementById('mins').innerText = m.toString().padStart(2, '0');
            document.getElementById('secs').innerText = s.toString().padStart(2, '0');
            document.getElementById('weeks-count').innerText = weeks.replace('.', ',');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>
